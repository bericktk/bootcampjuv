<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>DevConnect - Maior Plataforma de Conexão DEV</title>
</head>
<body>
    <main>
        <section class="apresentacao">
            <div class="apresentacao-text">
                <h1>DevConnect</h1>
                <h3>A Maior Plataforma de Conexão DEV</h3>
            </div>
            <div class="background-form">
                <form class="formulario" action="./pages/cadastrado.html" method="get">
                    <label for="name">Nome</label>
                    <input type="text" placeholder="Nome" required>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" required>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite a senha:" required>
                    <label for="confirmar-senha">Confirme a Senha</label>
                    <input type="password" placeholder="Digite novamente a senha:" required>
                    <button>Enviar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
